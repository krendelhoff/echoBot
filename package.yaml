name:                echoBot
version:             0.1.0.0
github:              "krendelhoff/echoBot"
license:             BSD3
author:              "Savely Krendelhoff"
maintainer:          "krendelhoff1@yandex.ru"
copyright:           "2021 Savely Krendelhoff"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/krendelhoff/echoBot#readme>

dependencies:
- base >= 4.7 && < 5
- http-conduit
- aeson


library:
  source-dirs: src
  
executables:
  echoBot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - echoBot

tests:
  echoBot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echoBot
